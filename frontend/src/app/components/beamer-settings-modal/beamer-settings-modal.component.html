<div
  *ngrxLet="visuals$ as visuals"
  class="flex justify-between p-5 border border-cyan-700 rounded-sm flex-wrap"
>
  <div class="mr-12">
    <label>Video</label>
    <mat-radio-group
      [(ngModel)]="visuals.currentIndex"
      (ngModelChange)="onVisualIndexChange($event)"
      class="flex flex-col"
    >
      <mat-radio-button [value]="-1" color="primary">None</mat-radio-button>
      @for (source of visuals.sources; track source; let index = $index) {
      <mat-radio-button [value]="index" color="primary">{{
        source.url.replace(".mp4", "").replaceAll("-", " ") | titlecase
      }}</mat-radio-button>
      }
    </mat-radio-group>
  </div>
  <div class="flex flex-col">
    <div>
      <label>Color</label>
      <mat-radio-group
        class="flex flex-col"
        [(ngModel)]="visuals.color"
        (ngModelChange)="onVisualColorChange($event)"
      >
        <mat-radio-button [value]="'chase'" color="primary"
          >Chase</mat-radio-button
        >
        <mat-radio-button [value]="'original'" color="primary"
          >Original</mat-radio-button
        >
      </mat-radio-group>
    </div>
    <div>
      <label>Opacity</label>
      <mat-radio-group
        class="flex flex-col"
        [(ngModel)]="visuals.opacity"
        (ngModelChange)="onVisualOpacityChange($event)"
      >
        <mat-radio-button [value]="'chase'" color="primary"
          >Chase</mat-radio-button
        >
        <mat-radio-button [value]="'off'" color="primary">Off</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <label>Width</label>
      <mat-slider [min]="0" [max]="50" [step]="1">
        <input matSliderStartThumb (dragEnd)="onSliderChange('left', $event)" />
        <input matSliderEndThumb (dragEnd)="onSliderChange('right', $event)" />
      </mat-slider>
      <label>Height</label>
      <mat-slider [min]="0" [max]="50" [step]="1">
        <input matSliderStartThumb (dragEnd)="onSliderChange('top', $event)" />
        <input matSliderEndThumb (dragEnd)="onSliderChange('bottom', $event)" />
      </mat-slider>
    </div>
  </div>
</div>
