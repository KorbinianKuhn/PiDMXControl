<div class="flex flex-col" (click)="onClick()">
  <div
    class="w-100 h-12 bg-gray-900 rounded-md flex justify-center items-center text-3xl"
  >
    {{ bpm$ | async }}
  </div>
  <div class="flex mt-2">
    <div
      *ngFor="let bar of bars$ | async; first as first; last as last"
      [class.ml-0]="first"
      [class.mr-0]="last"
      [ngClass]="bar ? 'bg-cyan-800' : 'bg-gray-900'"
      class="w-8 h-4 mx-2"
    ></div>
  </div>
</div>
