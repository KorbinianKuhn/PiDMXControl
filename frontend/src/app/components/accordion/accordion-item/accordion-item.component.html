<div class="border-t-cyan-900 border-t">
  <h2 class="mb-0">
    <button
      class="relative flex w-full items-center border-none py-4 px-5 text-left text-base transition [overflow-anchor:none] focus:outline-none"
      type="button"
      (click)="hidden = !hidden"
    >
      {{ label }}
      <span
        class="ml-auto h-5 w-5 shrink-0 transition-transform duration-200 ease-in-out motion-reduce:transition-none"
        [ngClass]="hidden ? '' : 'rotate-[-180deg]'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 8.25l-7.5 7.5-7.5-7.5"
          />
        </svg>
      </span>
    </button>
  </h2>
  <div class="!visible" [class.hidden]="hidden">
    <div class="py-4 px-5">
      <ng-content></ng-content>
    </div>
  </div>
</div>
