<div class="flex justify-center mx-6 my-2">
  <label for="customRange1" class="form-label mr-2">{{ label }}</label>
  <input
    [value]="value"
    [min]="min"
    [max]="max"
    [step]="step"
    type="range"
    class="form-range w-full h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none accent-cyan-500"
    (change)="onValueChange($event)"
  />
</div>
