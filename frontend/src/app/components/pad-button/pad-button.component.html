<button
  class="relative w-12 h-12 rounded-md"
  [ngClass]="color"
  (click)="onClick()"
>
  <div
    class="absolute inset-0 bg-black"
    [class.opacity-0]="active"
    [class.opacity-70]="!active"
    [class.animate-pulse]="current"
  ></div>
  <div class="relative">
    <ng-content> </ng-content>
  </div>
</button>
