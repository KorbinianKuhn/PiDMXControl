<div class="flex flex-row pt-2 flex-wrap">
  <div class="flex flex-col justify-start">
    <app-panel-group label="Colors">
      <app-board-colors></app-board-colors>
    </app-panel-group>
    <app-panel-group label="Chases">
      <app-board-chases></app-board-chases>
    </app-panel-group>
    <app-panel-group label="Buildups">
      <app-board-buildups></app-board-buildups>
    </app-panel-group>
    <app-panel-group label="Overrides">
      <app-board-overrides></app-board-overrides>
    </app-panel-group>
  </div>

  <div class="flex flex-col">
    <div class="flex">
      <app-panel-group label="BPM">
        <app-bpm></app-bpm>
      </app-panel-group>
      <app-panel-group>
        <div class="flex flex-1 justify-center h-16 my-1">
          <button class="text-cyan-600 mr-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="32"
              viewBox="0 96 960 960"
              width="32"
              fill="currentColor"
            >
              <path
                d="m388 976-20-126q-19-7-40-19t-37-25l-118 54-93-164 108-79q-2-9-2.5-20.5T185 576q0-9 .5-20.5T188 535L80 456l93-164 118 54q16-13 37-25t40-18l20-127h184l20 126q19 7 40.5 18.5T669 346l118-54 93 164-108 77q2 10 2.5 21.5t.5 21.5q0 10-.5 21t-2.5 21l108 78-93 164-118-54q-16 13-36.5 25.5T592 850l-20 126H388Zm92-270q54 0 92-38t38-92q0-54-38-92t-92-38q-54 0-92 38t-38 92q0 54 38 92t92 38Z"
              />
            </svg>
          </button>
          <button class="text-cyan-600" [routerLink]="['/settings']">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="48"
              viewBox="0 96 960 960"
              width="32"
              fill="currentColor"
            >
              <path
                d="M377 858v-60h463v60H377Zm0-252v-60h463v60H377Zm0-253v-60h463v60H377ZM189 895q-28.05 0-48.025-19Q121 857 121 828.5t19.5-48q19.5-19.5 48-19.5t47.5 19.975Q255 800.95 255 829q0 27.225-19.387 46.612Q216.225 895 189 895Zm0-252q-28.05 0-48.025-19.681Q121 603.638 121 576t19.975-47.319Q160.95 509 189 509q27.225 0 46.613 19.681Q255 548.362 255 576t-19.387 47.319Q216.225 643 189 643Zm-1-253q-27.637 0-47.319-19.681Q121 350.638 121 323t19.681-47.319Q160.363 256 188 256q27.637 0 47.319 19.681Q255 295.362 255 323t-19.681 47.319Q215.637 390 188 390Z"
              />
            </svg>
          </button>
        </div>
      </app-panel-group>
    </div>
    <app-panel-group label="Global">
      <div class="flex flex-col flex-1">
        <div class="flex items-center">
          <span class="w-32 text-cyan-400 font-thin text-sm tracking-wider mr-2"
            >Brightness</span
          >
          <mat-slider [min]="0" [max]="1" [step]="0.05" discrete>
            <input
              matSliderThumb
              [value]="master$ | async"
              (valueChange)="onMasterChange($event)"
            />
          </mat-slider>
        </div>
        <div class="flex items-center">
          <span class="w-32 text-cyan-400 font-thin text-sm tracking-wider mr-2"
            >Ambient UV</span
          >
          <mat-slider [min]="0" [max]="255" [step]="1" discrete>
            <input
              matSliderThumb
              [value]="ambientUV$ | async"
              (valueChange)="onAmbientUVChange($event)"
            />
          </mat-slider>
        </div>
      </div>
    </app-panel-group>
    <app-panel-group label="Visualization">
      <app-visualization></app-visualization>
    </app-panel-group>
  </div>
</div>
