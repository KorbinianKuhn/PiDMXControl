<div class="flex">
  <div class="flex flex-col">
    <div class="flex flex-col">
      <div class="flex">
        <app-pad-button color="bg-red-500"> </app-pad-button>
        <app-pad-button color="bg-blue-500" [current]="true"></app-pad-button>
        <app-pad-button color="bg-green-500"></app-pad-button>
        <app-pad-button color="bg-white"></app-pad-button>
        <app-pad-button color="bg-purple-500"></app-pad-button>
        <app-pad-button color="bg-yellow-500"></app-pad-button>
      </div>
    </div>

    <div class="flex flex-col">
      <div class="flex">
        <app-pad-button color="bg-gray-500">On</app-pad-button>
        <app-pad-button color="bg-gray-500">Moody</app-pad-button>
        <app-pad-button color="bg-gray-500">Disco</app-pad-button>
        <app-pad-button color="bg-gray-500">Club</app-pad-button>
        <app-pad-button color="bg-gray-500" [current]="true"
          >Flashy</app-pad-button
        >
      </div>
    </div>

    <div class="flex flex-col">
      <div class="flex">
        <app-pad-button color="bg-gray-900">8</app-pad-button>
        <app-pad-button color="bg-gray-900">16</app-pad-button>
        <app-pad-button color="bg-gray-900">32</app-pad-button>
        <app-pad-button color="bg-gray-900">Kugel</app-pad-button>
        <app-pad-button color="bg-gray-900">Strobe</app-pad-button>
        <app-toggle-button [active]="black$ | async" (click)="onClickBlack()">
          Black
        </app-toggle-button>
      </div>
    </div>
  </div>
  <div class="flex flex-col m-4">
    <app-bpm></app-bpm>

    <!-- Front -->
    <div class="flex items-end">
      <app-varytec-hero-wash class="mr-2"></app-varytec-hero-wash>
      <app-eurolite-led-pix-bar></app-eurolite-led-pix-bar>
      <app-varytec-hero-wash class="ml-2"></app-varytec-hero-wash>
    </div>
    <!-- Middle -->
    <div class="flex justify-center">
      <!-- Left -->
      <div class="flex flex-col items-center justify-center">
        <app-varytec-gigabar-hex
          class="m-2"
          [vertical]="true"
        ></app-varytec-gigabar-hex>
        <app-varytec-gigabar-hex
          class="m-2"
          [vertical]="true"
        ></app-varytec-gigabar-hex>
      </div>
      <!-- Center -->
      <div class="flex flex-1 justify-center items-center">
        <app-adj-saber-spot class="m-2"></app-adj-saber-spot>
        <app-fun-generation-led-diamond-dome
          class="m-2"
        ></app-fun-generation-led-diamond-dome>
      </div>
      <!-- Right -->
      <div class="flex flex-col items-center justify-center">
        <app-varytec-gigabar-hex
          class="m-2"
          [vertical]="true"
        ></app-varytec-gigabar-hex>
        <app-varytec-gigabar-hex
          class="m-2"
          [vertical]="true"
        ></app-varytec-gigabar-hex>
      </div>
    </div>
    <!-- Back -->
    <div class="flex justify-center">
      <app-varytec-gigabar-hex class="rotate-90 m-2"></app-varytec-gigabar-hex>
    </div>
  </div>
</div>
