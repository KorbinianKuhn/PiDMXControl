<div class="flex justify-center mx-6 my-2">
  <label for="customRange1" class="form-label mr-2">Brightness</label>
  <input
    [value]="master$ | async"
    [min]="0"
    [max]="1"
    [step]="0.05"
    type="range"
    class="form-range w-full h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none accent-cyan-500"
    (change)="onMasterChange($event)"
  />
</div>

<div class="flex justify-center mx-6 my-2">
  <label for="customRange1" class="form-label mr-2">Ambient UV</label>
  <input
    [value]="ambientUV$ | async"
    [min]="0"
    [max]="255"
    type="range"
    class="form-range w-full h-6 p-0 bg-transparent focus:outline-none focus:ring-0 focus:shadow-none accent-cyan-500"
    (change)="onAmbientUVChange($event)"
  />
</div>
