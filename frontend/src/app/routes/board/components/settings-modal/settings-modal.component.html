<div class="container" tabindex="0">
  <app-panel-group label="Global">
    <div class="flex flex-col flex-1">
      <div class="flex items-center">
        <span class="w-32 text-cyan-400 font-thin text-sm tracking-wider mr-2"
          >Brightness</span
        >
        <mat-slider [min]="0" [max]="1" [step]="0.05" discrete>
          <input
            matSliderThumb
            [value]="master$ | async"
            (valueChange)="onMasterChange($event)"
          />
        </mat-slider>
      </div>
      <div class="flex items-center">
        <span class="w-32 text-cyan-400 font-thin text-sm tracking-wider mr-2"
          >Ambient UV</span
        >
        <mat-slider [min]="0" [max]="255" [step]="1" discrete>
          <input
            matSliderThumb
            [value]="ambientUV$ | async"
            (valueChange)="onAmbientUVChange($event)"
          />
        </mat-slider>
      </div>
    </div>
  </app-panel-group>

  <app-panel-group label="Brightness">
    <table>
      <tr>
        <td>Eurolite LED PixBar</td>
        <td>
          <mat-slider [min]="0" [max]="255" [step]="1" discrete>
            <input matSliderThumb />
          </mat-slider>
        </td>
      </tr>
      <tr>
        <td>Varytec Gigabar Hex</td>
        <td>
          <mat-slider [min]="0" [max]="255" [step]="1" discrete>
            <input matSliderThumb />
          </mat-slider>
        </td>
      </tr>
      <tr>
        <td>Varytec Hero Wash</td>
        <td>
          <mat-slider [min]="0" [max]="255" [step]="1" discrete>
            <input matSliderThumb />
          </mat-slider>
        </td>
      </tr>
      <tr>
        <td>ADJ Saber Spot</td>
        <td>
          <mat-slider [min]="0" [max]="255" [step]="1" discrete>
            <input matSliderThumb />
          </mat-slider>
        </td>
      </tr>
      <tr>
        <td>LED Diamond Dome</td>
        <td>
          <mat-slider [min]="0" [max]="255" [step]="1" discrete>
            <input matSliderThumb />
          </mat-slider>
        </td>
      </tr>
      <tr>
        <td>Beamer</td>
        <td>
          <mat-slider [min]="0" [max]="255" [step]="1" discrete>
            <input matSliderThumb />
          </mat-slider>
        </td>
      </tr>
    </table>
  </app-panel-group>
</div>
